<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="customerlogin.css">
</head>
<body>
  <div class="container">
    <!-- Logo Section -->
    <div class="logo">
      <img src="images/mehfil.png" alt="Mehfil Logo">
      
    </div>
    
    <!-- Login Form -->
    <form>
      <div class="form-group">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" required>
      </div>
      <a href="managerhome.html" class="login-btn">Log In</a>
   </form>
    
    <!-- Signup Link -->
    <a href="customersignin.html" class="signup-link">Don't have an account? SIGN UP</a>
  </div>
</body>
</html>
