<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="message.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <!-- Back Button linking to sara.html -->
            <a href="sara.html" class="back-button"></a>
            <div class="profile-info">
                <div class="profile-pic">
                    <img src="images/pfp2.png" alt="Profile">
                </div>
                <span class="name">Sarah Ahmad</span>
            </div>
            <div class="header-actions">
                <img src="images/a.png" alt="Video Call"> 
                <img src="images/b.png" alt="Audio Call"> 
            </div>
        </header>

        <div class="chat-area">
            <div class="message received">
                <div class="avatar">
                    <img src="images/pfp.png" alt="Avatar">
                </div>
                <div class="bubble">Hi! How can I help you?</div>
            </div>

            <div class="message sent">
                <div class="avatar">
                    <img src="images/pfp2.png" alt="Avatar">
                </div>
                <div class="bubble">Your message here</div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-box">
                <img src="images/voice.png" alt="Mic" class="mic-icon">
                <input type="text" placeholder="Write something">
            </div>
            <div class="attachment-icons">
                <img src="images/pin.png" alt="Attachment">
                <img src="images/cam.png" alt="Camera">
            </div>
        </div>
    </div>
</body>
</html>
