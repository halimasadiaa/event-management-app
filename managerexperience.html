<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Past Work and Experiences</title>
  <link rel="stylesheet" href="managerexperience.css">
</head>
<body>
  <div class="form-container">
    
    <a href="managerprofile.html" class="back-button">‚Üê Back</a>
    <div class="header">
      <h2>Past Work and Experiences</h2>
    </div>
    <form>
      <label for="college">College:</label>
      <select id="college" required>
        <option value="" disabled selected>Select your college</option>
        <option value="College 1">College 1</option>
        <option value="College 2">College 2</option>
        <option value="College 3">College 3</option>
      </select>

      <label for="university">University:</label>
      <textarea id="university" placeholder="I can ..." rows="4" required></textarea>

      <label for="packages">Packages:</label>
      <textarea id="packages" placeholder="I offer ..." rows="4" required></textarea>

      <label for="certifications">Certifications:</label>
      <textarea id="certifications" placeholder="..." rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <footer class="footer">
      <nav>
        <button class="nav-icon home">
          <img src="images/home.png" alt="Home Icon" width="15">
        </button>
        <button class="nav-icon cart">
          <img src="images/cart.png" alt="Cart Icon" width="15">
        </button>
        <button class="nav-icon event">
          <img src="images/event.png" alt="Event Icon" width="15">
        </button>
        <button class="nav-icon notification">
          <img src="images/not.png" alt="Notification Icon" width="15">
        </button>
        <button class="nav-icon profile">
          <img src="images/profile.png" alt="Profile Icon" width="15">
        </button>
      </nav>
    </footer>
  </div>
</body>
</html>
