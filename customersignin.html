<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="customersignin.css">
</head>
<body>
    <div class="container">
        <div class="logo">
        <img src="images/mehfil.png" alt="">
        </div>
        <h2 class="title">SIGN UP</h2>
        <form class="signup-form">
          <input type="email" placeholder="Email" class="input-field">
          <input type="text" placeholder="Username" class="input-field">
          <input type="password" placeholder="Password" class="input-field">

        <p class="login-link">
          Already have an Account? <a href="customerlogin.html">LOG IN</a><br>
          <span class="continue-google">Continue with.. <img src="images/google.png" alt="Google Icon"></span>
        </p>
      </div>
    
</body>
</html>
