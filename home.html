<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager App</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="user-info">
                <div class="user-avatar">
                    <img src="images/pfp2.png" alt="User Avatar"> 
                </div>
                <div class="user-name-status">
                    <h2>Kainat Khan</h2>
                    <p class="status">Available</p>
                </div>
            </div>
            <div class="header-actions">
                <span class="chat-icon" style="background-image: url('images/chat.png');"></span>
            </div>
        </header>

        <main class="main-content">
            <h1>From vision <br> to celebration</h1>

            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button class="filter-btn">
                    <img src="images/c.png" alt="Filter Icon" width="25">
                </button> 
            </div>

            <section class="nearest-managers">
                <h2>Nearest available Event Managers</h2>
                <div class="profiles">
                    <div class="profile-card">
                        <div class="profile-pic">
                            <img src="images/chahat.jpg" alt="Profile Picture">
                        </div>
                        <h3>Chahat Fateh Ali Khan</h3>
                        <a href="profile-chahat.html" class="view-profile-btn">View Profile</a> 
                    </div>
                    <div class="profile-card">
                        <div class="profile-pic">
                            <img src="images/sara.jpg" alt="Profile Picture">
                        </div>
                        <h3>Sarah Ahmad</h3>
                        <a href="sara.html" class="view-profile-btn">View Profile</a> 
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <nav class="nav-bar">
                <a href="home.html" class="nav-icon home">
                    <img src="images/home.png" alt="Home Icon" width="20">
                </a>
                <a href="cart.html" class="nav-icon cart">
                    <img src="images/cart.png" alt="Cart Icon" width="20">
                </a>
                <a href="event.html" class="nav-icon event">
                    <img src="images/event.png" alt="Event Icon" width="20">
                </a>
                <a href="not.html" class="nav-icon notification">
                    <img src="images/not.png" alt="Notification Icon" width="20">
                </a>
                <a href="profile.html" class="nav-icon profile">
                    <img src="images/profile.png" alt="Profile Icon" width="20">
                </a>
            </nav>
        </footer>
    </div>
</body>
</html>
